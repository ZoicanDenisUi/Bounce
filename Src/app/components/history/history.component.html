<table id="historyTable">
    <tr>
      <th>No.</th>
      <th>Balls</th>
      <th>Cleared</th>
      <th>Time</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let round of historyRounds">
      <td>{{round.currentRound}}</td>
      <td>{{round.ballsCount}}</td>
      <td>{{round.ballsClicked}}</td>
      <td>{{round.timeInSeconds}}</td>
      <td>{{round.currentDate | date:'short'}}</td>
    </tr>
  </table>
